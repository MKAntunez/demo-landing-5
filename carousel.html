<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="carousel">
        <div class="carousel__contenedor">
            <button aria-label="Anterior" class="carousel__anterior">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="carousel__lista">
                <div class="carousel__elemento">
                    <img src="img/img-1.jpeg"alt="" width="100%" height="350" >

                </div>
                <div class="carousel__elemento">
                    <img src="img/img-2.jpg" alt="" width="100%" height="350">

                </div>
                <div class="carousel__elemento">
                    <img src="img/img-3.jpg" alt="" width="100%" height="350">

                </div>
                <div class="carousel__elemento">
                    <img src="img/img-4.jpg" alt="" width="100%" height="350">
           </div>

                <div class="carousel__elemento">
                    <img src="img/img-5.jpg" alt="" width="100%" height="350">

                </div>
                <div class="carousel__elemento">
                    <img src="img/img-6.jpg" alt="" width="100%" height="350">
           </div>
                <div class="carousel__elemento">
                    <img src="img/img-7.jpg" alt="" width="100%" height="350">

                </div>
                <div class="carousel__elemento">
                    <img src="img/img-8.jpg" alt="" width="100%" height="350">
           </div>
            </div>

            <button aria-label="Siguiente" class="carousel__siguiente">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div role="tablist" class="carousel__indicadores"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="js/carousel.js"></script>
</body>

</html>
